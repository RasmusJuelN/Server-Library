<h1>Login</h1>
<div class="login-container">
    <p>Email</p>
    <input type="text" id="email">
    <p>Real Name</p>
    <input type="text" id="name">
    <p>Username:</p>
    <input type="text" id="username">
    <p>Password</p>
    <input type="password" id="password">
    <input type="submit" (click)="submit()">
    <button>recover password</button>
</div>
