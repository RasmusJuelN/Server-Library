<div class="register-container">
    <h1>Register</h1>
    <form [formGroup]="registerForm" class="form">
        <div class="input-box">
            <input formControlName="email" type="text" required>
            <i>Email</i>
        </div>
        
        <div class="input-box">
            <input formControlName="password" type="password" required>
            <i>Password</i>
        </div>


        
        <button (click)="onRegister()" [disabled]="registerForm.invalid" type="submit" id="register-button">Create</button>
        <p>Already got Tempo? <a routerLink="/"> Login</a></p>

    </form>
</div>
